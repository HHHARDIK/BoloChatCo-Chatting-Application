<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse</title>
    <link rel="stylesheet" type='text/css' media='screen' href="{%static 'styles/main.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<style>
  #inout{
    width: 99px;
    background-color: #2c2c2c;
    color: #cbb300;
    text-decoration: none;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid white;
    border-radius: 30px;
  }
</style>
</head>

<body>
    <nav class="navbar bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Converse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Converse</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="///127.0.0.1:8000/{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="///127.0.0.1:8000">Chatroom</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" {% if 'user' in request.session %}
                  href="live_chat"
                {% else %}
                  href="live_chat/login"
                {% endif %}>Direct Chat</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <a href="{% url '/logout' %}" id="inout"></a>
              </form>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock content %}
    <script>
      let inout=document.getElementById("inout")
      {% if 'user' in request.session %}
        inout.innerText="Logout"
      {% else %}
        inout.innerText="Login"
      {% endif %}
    </script>
</body>
{% block message_ajax %}
{% endblock message_ajax %}
</html>
